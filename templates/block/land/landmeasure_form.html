{% extends 'block/base_block.html' %}
{% load static %}

{% block content %}
<div class="container my-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">{{ form.instance.pk|yesno:"Edit LandMeasure,Create LandMeasure" }}</h4>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                
                <div class="row g-3">
                    {% for field in form %}
                        <div class="col-md-6 mb-3">
                            <label class="form-label">{{ field.label }}</label>
                            {{ field }}  <!-- এই line নিশ্চিত করতে হবে, না হলে dropdown খালি দেখাবে -->
                            {% if field.errors %}
                                <div class="text-danger small mt-1">{{ field.errors }}</div>
                            {% endif %}
                        </div>
                    {% endfor %}
                </div>

                <div class="mt-4">
                    <button type="submit" class="btn btn-success">Save</button>
                    <a href="{% url 'block:landmeasure_list' %}" class="btn btn-secondary ms-2">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Optional: Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock content %}
