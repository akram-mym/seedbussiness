{% extends 'block/base_block.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <a href="{% url 'block:budget_list' %}" class="btn btn-success mb-3">Budget Info</a>
    <h2>Add New Budget</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'block:budget_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
