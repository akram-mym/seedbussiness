{% extends 'padmin/base1.html' %}
{% load static %}
{% block content %}
<div class="container mt-4">
    <h2>Edit User Profile</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'ProjectAdmin:userprofile_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
