{% extends 'padmin/base1.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Confirm Delete SubHead</h2>
    <p>Are you sure you want to delete this SubHead entry?</p>
    <table class="table table-bordered">
        <tr>
            <th>Head Code</th>
            <td>{{ subhead.sub_hcode }}</td>
        </tr>
        <tr>
            <th>Sub Code</th>
            <td>{{ subhead.sub_code }}</td>
        </tr>
        <tr>
            <th>Subhead Name</th>
            <td>{{ subhead.subhead_name }}</td>
        </tr>
    </table>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'ProjectAdmin:subheadlist' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
